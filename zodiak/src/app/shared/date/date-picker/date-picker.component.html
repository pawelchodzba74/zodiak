
<kendo-daterange>

    <div >
    </div>
    <div>
        <kendo-datepicker
          [placeholder]="placeholder"
          (valueChange)="onChange($event)"
          [disabled] = "disabled"
          [min] ="min"
          [max] ="max"
          [(value)]="value"
          ></kendo-datepicker>
     </div>
  <kendo-daterange-popup [animate]="false"></kendo-daterange-popup>
</kendo-daterange>
