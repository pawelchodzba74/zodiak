<div class="example-wrapper ">
    <!-- <p>Select a date:</p> -->
    <kendo-timepicker [placeholder]="placeholder"
        [format]="'HH:mm'"
        [steps]="steps"
        [(value)]="value"
        (valueChange)="getHoursTime($event)"
        [disabled] = 'disabled'
    ></kendo-timepicker>
    <!-- <p>(↑ to increment and ↓ to decrement the value)</p> -->
</div>
