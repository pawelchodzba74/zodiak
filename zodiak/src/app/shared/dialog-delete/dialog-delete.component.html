<h2 mat-dialog-title></h2>
<mat-dialog-content class="mat-typography">
  CZy napewno chcesz usunąć rezerwacje o nr: {{data.id}} dla klienta:{{data.client_name}} ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Usuń</button>
</mat-dialog-actions>
