
<kendo-panelbar
              (stateChange)="onPanelChange($event)"
              [expandMode]="expandMode"
              [height]="height + 'px'"
              [items]="items"
  ><ng-template kendoPanelBarItemTemplate let-dataItem>
    <app-room
              [dataItem]="dataItem"
    ></app-room>
  </ng-template>
</kendo-panelbar>
