<div class="transparent">
  <ng-template #spiner></ng-template>
  <div class="box box-primary">
      <div class="box-body box-profile ">
        <div class= "d-flex justify-content-center align-items-center"> <img class=" " src="{{Person?.photo}}"  alt="picture"></div>
        <h3 class="profile-username text-center">{{Person?.alias}}</h3>
        <p class="text-muted text-center">{{Person?.first_name}} {{Person?.last_name}}</p>
        <ul class="list-group list-group-unbordered">
          <li class="list-group-item">
            <b>Adres email</b> <a class="pull-right">{{Person?.email}}</a>
          </li>
          <li class="list-group-item">
            <b>Telefon</b> <a class="pull-right">{{Person?.telephon}}</a>
          </li>
          <li class="list-group-item">
            <b>Płeć</b>
            <a *ngIf="Person?.sex=='m'" class="pull-right"> Mężczyzna</a>
            <a *ngIf="Person?.sex=='k'" class="pull-right"> Kobieta</a>
          </li>
        </ul>
        <button  class="btn-block" mat-raised-button color="primary" [routerLink] = "['']"><b>Strona główna</b></button>
      </div>
   </div>
</div>
