<ng-template #spiner></ng-template>
<div  class = "transparent">
  <div class="content">
    <app-form-contact #formContact></app-form-contact>
    <div>
      <app-start-end-event #startEndEvent
                        [minDayDefault]='false'
                        [maxDayDefault]='365'
                        (date) = "setStartEnd($event)"
      ></app-start-end-event>
    </div>
    <div class = "price">
      <input  matInput [(ngModel)] = "price" type="number" (input) = 'currentPrice()' placeholder="cena">z≈Ç.
    </div>
      <!-- <input matInput formControlName="telephon" placeholder="numer telefonu"> -->
    <div>
      <button mat-raised-button [routerLink] = "['/clients']">Anuluj</button>
      <button [routerLink] = "['/clients']" (click)="updateContact()" mat-raised-button color = "primary" [disabled] = "formContact.form.invalid" >Aktualizuj</button>
    </div>

  </div>
</div>
